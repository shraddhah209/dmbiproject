<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        tr {
            float: left;
            width: 210px;
            height: 40px;
        }
        #button {
            width: 100px;
            height: 40px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Apriori result</title>

</head>
<body>
<form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
    <center><h2>Select items to know other associated items</h2></center>
    <table cellpadding="1">
    {% csrf_token %}
 {%     for b in itemSet %}
    <tr>
        <td>
        <input type="checkbox" name="ch[]" value="{{ b }}">
        </td>
        <td>
            {{ b }}
        </td>
    </tr>
    {% endfor %}
    </table>
    <center><h2><button type="submit" id="button">Submit</button></h2></center>

</form>
</body>
</html>
